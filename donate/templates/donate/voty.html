<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Vote!</title>
  <style>

    /* General Reset */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}

/* Balloons Animation */
.balloons {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.balloon {
  position: absolute;
  bottom: -150px;
  width: 50px;
  height: 70px;
  background-color: red;
  border-radius: 50% 50% 50% 50%;
  animation: rise 5s infinite ease-in-out;
  z-index: 1;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

.balloon1 { left: 10%; background: #FF6F61; animation-delay: 0s; }
.balloon2 { left: 30%; background: #FFB866; animation-delay: 1s; }
.balloon3 { left: 50%; background: #69E7F3; animation-delay: 2s; }
.balloon4 { left: 70%; background: #FF6FF2; animation-delay: 3s; }
.balloon5 { left: 90%; background: #FFEA61; animation-delay: 4s; }

@keyframes rise {
  0% { transform: translateY(0); opacity: 1; }
  50% { opacity: 0.8; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* Message Box Styling */
.message-box {
  z-index: 2;
  text-align: center;
  color: black;
}

.thank-you {
  font-size: 3rem;
  margin: 0;
  animation: popIn 1s ease-out;
}

.message {
  font-size: 1.5rem;
  margin: 10px 0;
  animation: fadeIn 1.5s ease-out;
}

.home-button {
  padding: 10px 20px;
  font-size: 1.2rem;
  border: none;
  border-radius: 25px;
  background: #ff6f61;
  color: black;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-decoration: none;
}



.home-button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

@keyframes popIn {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}


  </style>
</head>
<body>
  <div class="container">
    <div class="balloons">
      <div class="balloon balloon1"></div>
      <div class="balloon balloon2"></div>
      <div class="balloon balloon3"></div>
      <div class="balloon balloon4"></div>
      <div class="balloon balloon5"></div>
    </div>
    <div class="message-box">
      <h1 class="thank-you">Thank You for Your Vote!</h1>
      <p class="message">We appreciate your time and effort in participating. Your input is valuable to us and helps us improve. ðŸŒŸ</p>

      <a href="{% url 'index' %}" class="home-button">close</a>
    </div>
  </div>
</body>
</html>
